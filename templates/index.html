<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání</title>
</head>
<body>
    <h1>Hledání na Googlu</h1>
    <form action="/" method="POST">
        <input type="text" name="query" placeholder="Zadejte dotaz" required>
        <button type="submit">Hledat</button>
    </form>
    
    {% if results %}
        <h2>Výsledky hledání:</h2>
        <ul>
            {% for link in results %}
                <li><a href="{{ link }}">{{ link }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
